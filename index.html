<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #99CC66;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .player-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #99CC66, #669933);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .album-art i {
            font-size: 60px;
            color: white;
        }
        
        .song-info {
            margin-bottom: 25px;
        }
        
        .song-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .song-artist {
            font-size: 16px;
            color: #777;
        }
        
        .progress-area {
            margin-bottom: 25px;
        }
        
        .progress-bar {
            height: 6px;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background-color: #99CC66;
            border-radius: inherit;
            transition: width 0.1s linear;
        }
        
        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #777;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .controls button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 20px;
            color: #777;
            margin: 0 15px;
            transition: color 0.3s;
        }
        
        .controls button:hover {
            color: #99CC66;
        }
        
        .play-pause {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #99CC66;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 5px 10px rgba(153, 204, 102, 0.4);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        
        .volume-control i {
            color: #777;
            margin-right: 10px;
        }
        
        .volume-slider {
            width: 100px;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 50px;
            cursor: pointer;
        }
        
        .volume-percentage {
            height: 100%;
            width: 70%;
            background-color: #99CC66;
            border-radius: inherit;
        }
        
        .file-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <h1>MP3播放器</h1>
        
        <div class="album-art">
            <i class="fas fa-music"></i>
        </div>
        
        <div class="song-info">
            <div class="song-title">1.mp3</div>
            <div class="song-artist">您的音频文件</div>
        </div>
        
        <div class="progress-area">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="prev"><i class="fas fa-step-backward"></i></button>
            <button class="play-pause" id="play-pause">
                <i class="fas fa-play"></i>
            </button>
            <button id="next"><i class="fas fa-step-forward"></i></button>
        </div>
        
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <div class="volume-slider">
                <div class="volume-percentage"></div>
            </div>
        </div>
        
        <div class="file-info">
            <p><i class="fas fa-info-circle"></i> 文件: 1.mp3</p >
            <p><i class="fas fa-palette"></i> 背景色: #99CC66</p >
        </div>
    </div>

    <audio id="audio" src="1.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause');
        const progressBar = document.querySelector('.progress');
        const currentTimeEl = document.querySelector('.current');
        const durationEl = document.querySelector('.duration');
        const volumeSlider = document.querySelector('.volume-slider');
        const volumePercentage = document.querySelector('.volume-percentage');
        
        // 播放/暂停功能
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
        
        // 更新进度条
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // 更新时间显示
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            }
        });
        
        // 点击进度条跳转
        document.querySelector('.progress-bar').addEventListener('click', (e) => {
            const progressBarWidth = e.currentTarget.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / progressBarWidth) * duration;
        });
        
        // 音量控制
        volumeSlider.addEventListener('click', (e) => {
            const sliderWidth = e.currentTarget.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / sliderWidth;
            
            audio.volume = volume;
            volumePercentage.style.width = `${volume * 100}%`;
        });
        
        // 音频加载完成后更新时长
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });
        
        // 格式化时间显示
        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // 初始设置
        audio.volume = 0.7;
    </script>
</body>
</html>
